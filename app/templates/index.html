<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Acervo Cartório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="p-4 bg-dark fixed-bottom"></div>

    <!-- ESSA DIV REFERE-SE A FAIXA AZUL-->
    <div class="p-3 mb-2 bg-info text-dark">
        <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h3>ACERVO CARTÓRIO</h3>
        </div>
    </div>

<!--    <div class="col-8 m-auto pt-2 pb-2 text-center font-color" >-->
<!--        <h1>ACERVO CARTÓRIO</h1>-->
<!--    </div>-->

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-outline-info">Cadastrar Protocolo</a>
    </div>
<!--    <div class="col-8 m-auto pt-3 pb-2 text-center">-->
<!--        <a href="form_2/" class="btn btn-success">Cadastrar Produtos</a>-->
<!--    </div>-->


    <div class="col-5 m-auto pt-2 pb-2 text-center">
      <form method="get">
          <input type="text" id="search" name="search" class="form-control" placeholder="Digite o Nº Protocolo...">
      </form>
    </div>
<!--AQUI FICA A DIV PRINCIPAL -->
<div class="p-5">
   <table class="table table-success table-striped">
        <thead class="table">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nº DO PROTOCOLO</th>
            <th scope="col">APRESENTANTE</th>
            <th scope="col">STATUS</th>
            <th scope="col">CÓDICO</th>
<!--            <th scope="col">MATRÍCULA</th>-->
<!--            <th scope="col">TELEFONE</th>-->
<!--            <th scope="col">AÇÕES</th>-->
        </tr>
        </thead>
        <tbody>
        {% for dbs in db %}
             <tr>
            <th>{{dbs.id}}</th>
            <td>{{dbs.n_do_protocolo}}</td>
            <td>{{dbs.apresentante}}</td>
            <td>{{dbs.status}}</td>
            <td>{{dbs.codigo}}</td>
            <td>
                <a href="/view/{{dbs.id}}/" class="btn btn-outline-success">Imprimir</a>
                <a href="/edit/{{dbs.id}}/" class="btn btn-outline-primary">Editar</a>
                <a href="/delete/{{dbs.id}}/" class="btn btn-outline-danger btnDel">Deletar</a>
            </td>
             </tr>
        {% endfor %}

        </tbody>
    </table>
    </div>
</div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
