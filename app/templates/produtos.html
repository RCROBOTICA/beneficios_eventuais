<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTW Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>CADASTRO DE PRODUTOS</h1>
    </div>


    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>
<!-- AQUI INICIA O CÓDIGO DO FORMULÁRIO   -->

<div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="form" id="form" action="/create/" method="post">
            {% csrf_token %}
<!--        {{form.as_p}}-->
        <div class="form-group mt-4">REFERENCIA: {{form.referencia}}</div>
        <div class="form-group mt-4">NOME DO PRODUTO: {{form.nome_produto}}</div>
        <div class="form-group mt-4">FORNECEDOR: {{form.fornecedor}}</div>
        <div class="form-group mt-4">DATA: {{form.data}}</div>
        <div class="form-group mt-4">MODELO: {{form.modelo}}</div>
        <div class="form-group mt-4">COR: {{form.cor}}</div>
        <div class="form-group mt-4">GENERO: {{form.genero}}</div>
        <div class="form-group mt-4">TAMANHO: {{form.tamanho}}</div>
        <div class="form-group mt-4">PREÇO: {{form.preco}}</div><br>
        <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>


</body>
</html>
